name: Release

on:
  push:
    tags:
      - 'v*.*.*'   # Trigger on tags in the format v1.2.3
    branches:
      - main      # Trigger only when pushing to the main branch

jobs:
  release:
    name: Create Release and Upload Repository as Zip
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this release:
            - Release ${{ github.ref }} by Al Mamun - asifulmamun
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.WP_PREMIUM_TOKEN }}

      - name: Exclude Files and Create Zip
        run: |
          zip -r repo.zip . -x "composer.json" "composer.lock"
      - name: Upload Repository as Zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: repo.zip
          asset_name: repo.zip
          asset_content_type: application/zip
